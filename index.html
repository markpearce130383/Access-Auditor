<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Audit Tool</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- React & Recharts -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Cell } = Recharts;

        // --- Icons ---
        const IconBase = ({ children, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>;
        const UserX = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="18" y1="8" x2="23" y2="13"/><line x1="23" y1="8" x2="18" y2="13"/></IconBase>;
        const UserCheck = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="17 11 19 13 23 9"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>;
        const ShieldAlert = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>;

        // --- Helper Components ---
        const Card = ({ children, className = "" }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-gray-200 ${className}`}>{children}</div>
        );

        const StatCard = ({ label, subLabel, value, icon: Icon, color, subValueColor }) => (
            <div className="bg-white p-5 rounded-xl border border-gray-100 shadow-sm flex items-start space-x-4">
                <div className={`p-3 rounded-full ${color} flex-shrink-0`}>
                    <Icon className="w-6 h-6 text-white" />
                </div>
                <div>
                    <p className="text-sm text-gray-500 font-medium">{label}</p>
                    <p className="text-2xl font-bold text-gray-800">{value}</p>
                    {subLabel && <p className={`text-xs mt-1 font-medium ${subValueColor}`}>{subLabel}</p>}
                </div>
            </div>
        );

        // --- Main App ---
        function AccessAuditApp() {
            // State
            // Access List is now a Map: ID -> Name
            const [accessList, setAccessList] = useState(null); 
            const [historyData, setHistoryData] = useState(null); // Map of ID -> Date
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [skippedCount, setSkippedCount] = useState(0); // Track how many were filtered out due to no "Active"
            const reportRef = useRef(null);

            // 1. Parsing Helper (Specific for User's Format)
            const parseCSV = (file, type) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const text = e.target.result;
                        const rows = text.split('\n').map(r => r.trim()).filter(r => r.length > 0);
                        if (rows.length < 2) return reject("File is empty or too short.");
                        
                        // We skip header row (index 0) and use strict column indices
                        const data = [];
                        let skipped = 0;
                        
                        for(let i=1; i<rows.length; i++) {
                            // Simple CSV split (handling standard commas)
                            const cols = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            
                            // Clean quotes from all columns
                            const cleanCols = cols.map(c => c ? c.replace(/^"|"$/g, '').trim() : '');

                            if (type === 'access') {
                                // Column 1 (A): ID -> Index 0
                                // Column 2 (B): First Name -> Index 1
                                // Column 3 (C): Last Name -> Index 2
                                // Column 4 (D): Credential Status -> Index 3
                                if (cleanCols.length < 3) continue;
                                const id = cleanCols[0];
                                const firstName = cleanCols[1];
                                const lastName = cleanCols[2];
                                // Index 3 might be undefined if column missing, handle safely
                                const credStatus = cleanCols[3] || ""; 
                                
                                if (id) {
                                    // FILTER LOGIC: Check for "Active" (case insensitive)
                                    if (credStatus.toLowerCase().includes("active")) {
                                        data.push({ 
                                            id, 
                                            name: `${lastName}, ${firstName}` 
                                        });
                                    } else {
                                        skipped++;
                                    }
                                }

                            } else {
                                // History Log
                                // Column 1 (A): ID -> Index 0
                                // Column 2 (B): Who -> Index 1 (Ignored)
                                // Column 3 (C): Date/Time -> Index 2
                                if (cleanCols.length < 3) continue;
                                const id = cleanCols[0];
                                const timeStr = cleanCols[2];

                                if (id && timeStr) {
                                    const dateObj = new Date(timeStr);
                                    if (!isNaN(dateObj.getTime())) {
                                        data.push({ id, date: dateObj });
                                    }
                                }
                            }
                        }
                        
                        // Pass back data AND skipped count for Access List
                        resolve({ data, skipped });
                    };
                    reader.onerror = () => reject("Failed to read file");
                    reader.readAsText(file);
                });
            };

            // 2. Process Files
            const handleFileUpload = async (e, type) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                setError(null);

                try {
                    const { data, skipped } = await parseCSV(file, type);
                    
                    if (type === 'access') {
                        // Store as Map: ID -> Name
                        const map = new Map();
                        data.forEach(item => map.set(item.id, item.name));
                        setAccessList(map);
                        setSkippedCount(skipped);
                    } else {
                        // For history, we only care about the *latest* date per person
                        const historyMap = new Map();
                        data.forEach(row => {
                            const existing = historyMap.get(row.id);
                            if (!existing || row.date > existing) {
                                historyMap.set(row.id, row.date);
                            }
                        });
                        setHistoryData(historyMap);
                    }
                } catch (err) {
                    console.error(err);
                    setError("Failed to parse CSV. Please check column format.");
                } finally {
                    setLoading(false);
                }
            };

            // 3. Run Calculation
            const runAudit = () => {
                if (!accessList || !historyData) return;

                const today = new Date();
                const auditResults = [];
                
                // Counters
                let stats = {
                    totalUsers: 0,
                    active3Mo: 0,
                    inactive3to12: 0,
                    critical: 0
                };

                // Iterate through Access List (The source of truth for who *can* enter)
                accessList.forEach((userName, userId) => {
                    stats.totalUsers++;
                    const lastSeen = historyData.get(userId);
                    let status = 'Unknown';
                    let sortOrder = 0;
                    let daysSince = -1;
                    
                    // Determine User Type
                    const isExternal = userId.toString().startsWith('CO_');
                    const userType = isExternal ? "External" : "Internal";

                    if (!lastSeen) {
                        status = 'Never Accessed';
                        stats.critical++;
                        sortOrder = 5;
                    } else {
                        const diffTime = Math.abs(today - lastSeen);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        daysSince = diffDays;

                        if (diffDays <= 90) {
                            status = 'Active (< 3 Months)';
                            stats.active3Mo++;
                            sortOrder = 0;
                        } else if (diffDays <= 365) {
                            // Bucket everything from 3 months to 1 year as "Inactive"
                            if (diffDays <= 180) {
                                status = 'Inactive (3-6 Months)';
                                sortOrder = 1;
                            } else if (diffDays <= 270) {
                                status = 'Inactive (6-9 Months)';
                                sortOrder = 2;
                            } else {
                                status = 'Inactive (9-12 Months)';
                                sortOrder = 3;
                            }
                            stats.inactive3to12++;
                        } else {
                            status = 'Inactive (> 1 Year)';
                            stats.critical++;
                            sortOrder = 4;
                        }
                    }

                    auditResults.push({
                        id: userId,
                        name: userName,
                        userType, // New Field for CSV
                        lastSeen: lastSeen ? lastSeen.toLocaleDateString() : 'Never',
                        daysSince: daysSince === -1 ? '-' : daysSince,
                        status,
                        sortOrder
                    });
                });

                // Sort results by inactivity (Most inactive first)
                auditResults.sort((a, b) => b.sortOrder - a.sortOrder);

                setResults({ list: auditResults, stats });
            };

            // Auto-run when both files are ready
            React.useEffect(() => {
                if (accessList && historyData) {
                    runAudit();
                }
            }, [accessList, historyData]);

            // 4. Download CSV
            const downloadCSV = () => {
                if (!results) return;
                // Added "User Type" to headers
                const headers = ["Person ID", "Name", "User Type", "Last Access Date", "Days Since Last Access", "Status"];
                const csvContent = [
                    headers.join(','),
                    ...results.list.map(r => `"${r.id}","${r.name}","${r.userType}","${r.lastSeen}",${r.daysSince},"${r.status}"`)
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "access_audit_results.csv");
                document.body.appendChild(link);
                link.click();
            };

            // Reset
            const reset = () => {
                setAccessList(null);
                setHistoryData(null);
                setResults(null);
                setError(null);
                setSkippedCount(0);
            };

            // Prepare Chart Data
            const chartData = results ? [
                { name: 'Active (<3m)', value: results.stats.active3Mo, color: '#22c55e' },
                { name: 'Inactive (3-12m)', value: results.stats.inactive3to12, color: '#f97316' },
                { name: 'Critical (>1yr/Never)', value: results.stats.critical, color: '#ef4444' },
            ] : [];

            return (
                <div className="min-h-screen p-8 font-sans max-w-7xl mx-auto space-y-8">
                    
                    {/* Header */}
                    <div className="flex justify-between items-end border-b border-gray-200 pb-6">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-900">Access Control Auditor</h1>
                            <p className="text-gray-500 mt-2">Identify dormant users by comparing your Access List against History Logs.</p>
                        </div>
                        {results && (
                            <button onClick={reset} className="flex items-center gap-2 text-sm text-gray-500 hover:text-red-600 transition-colors">
                                <RefreshCw className="w-4 h-4" /> Reset All
                            </button>
                        )}
                    </div>

                    {/* Error */}
                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-lg flex items-center gap-3 animate-pulse">
                            <span className="font-bold">Error:</span> {error}
                        </div>
                    )}

                    {/* Upload Section (Only show if no results yet) */}
                    {!results && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Card 1: Access List */}
                            <Card className={`p-8 border-2 transition-all ${accessList ? 'border-green-500 bg-green-50' : 'border-dashed border-gray-300 hover:border-blue-400'}`}>
                                <div className="flex flex-col h-full justify-between">
                                    <div>
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className={`p-2 rounded-lg ${accessList ? 'bg-green-200 text-green-700' : 'bg-blue-100 text-blue-700'}`}>
                                                {accessList ? <UserCheck className="w-6 h-6"/> : <UserX className="w-6 h-6"/>}
                                            </div>
                                            <h3 className="text-lg font-bold text-gray-800">1. Upload Custom Person Report</h3>
                                        </div>
                                        <div className="text-sm text-gray-500 mb-4 space-y-1">
                                            <p className="font-semibold text-gray-700">Required Columns:</p>
                                            <div className="grid grid-cols-2 gap-2">
                                                <div>A: Person ID</div>
                                                <div>B: First Name</div>
                                                <div>C: Last Name</div>
                                                <div>D: Credential Status</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-4">
                                        {accessList ? (
                                            <div>
                                                <div className="text-green-700 font-medium">✅ {accessList.size} Active Users Loaded</div>
                                                {skippedCount > 0 && (
                                                    <div className="text-gray-500 text-xs mt-1">
                                                        (Filtered out {skippedCount} users with no "Active" credential)
                                                    </div>
                                                )}
                                            </div>
                                        ) : (
                                            <label className="block w-full cursor-pointer">
                                                <div className="w-full py-3 px-4 bg-white border border-gray-300 rounded-lg text-center shadow-sm hover:bg-gray-50 transition-colors text-sm font-medium text-gray-700">
                                                    Select CSV File...
                                                </div>
                                                <input type="file" accept=".csv" className="hidden" onChange={(e) => handleFileUpload(e, 'access')} />
                                            </label>
                                        )}
                                    </div>
                                </div>
                            </Card>

                            {/* Card 2: History Log */}
                            <Card className={`p-8 border-2 transition-all ${historyData ? 'border-green-500 bg-green-50' : 'border-dashed border-gray-300 hover:border-blue-400'}`}>
                                <div className="flex flex-col h-full justify-between">
                                    <div>
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className={`p-2 rounded-lg ${historyData ? 'bg-green-200 text-green-700' : 'bg-purple-100 text-purple-700'}`}>
                                                <Clock className="w-6 h-6"/>
                                            </div>
                                            <h3 className="text-lg font-bold text-gray-800">2. Upload Custom Access History Report</h3>
                                        </div>
                                        <div className="text-sm text-gray-500 mb-4 space-y-1">
                                            <p className="font-semibold text-gray-700">Required Columns:</p>
                                            <p>A: Person ID</p>
                                            <p>B: Who</p>
                                            <p>C: Date/Time</p>
                                        </div>
                                    </div>
                                    <div className="mt-4">
                                        {historyData ? (
                                            <div className="text-green-700 font-medium">✅ {historyData.size} Unique Histories Loaded</div>
                                        ) : (
                                            <label className="block w-full cursor-pointer">
                                                <div className="w-full py-3 px-4 bg-white border border-gray-300 rounded-lg text-center shadow-sm hover:bg-gray-50 transition-colors text-sm font-medium text-gray-700">
                                                    Select CSV File...
                                                </div>
                                                <input type="file" accept=".csv" className="hidden" onChange={(e) => handleFileUpload(e, 'history')} />
                                            </label>
                                        )}
                                    </div>
                                </div>
                            </Card>
                        </div>
                    )}

                    {/* Results Dashboard */}
                    {results && (
                        <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            
                            {/* KPI Cards */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <StatCard 
                                    label="Total Access Holders" 
                                    value={results.stats.totalUsers} 
                                    icon={UserCheck} 
                                    color="bg-blue-500"
                                />
                                <StatCard 
                                    label="Active Users (<3mo)" 
                                    value={results.stats.active3Mo} 
                                    subLabel={`${((results.stats.active3Mo/results.stats.totalUsers)*100).toFixed(1)}% of total`}
                                    subValueColor="text-green-600"
                                    icon={Clock} 
                                    color="bg-green-500"
                                />
                                <StatCard 
                                    label="Inactive (3-12 mo)" 
                                    value={results.stats.inactive3to12} 
                                    subLabel="Warning Zone"
                                    subValueColor="text-orange-600"
                                    icon={UserX} 
                                    color="bg-orange-500"
                                />
                                <StatCard 
                                    label="Never / > 1 Yr" 
                                    value={results.stats.critical} 
                                    subLabel="Critical Audit"
                                    subValueColor="text-red-600"
                                    icon={ShieldAlert} 
                                    color="bg-red-500"
                                />
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                {/* Chart */}
                                <Card className="p-6 lg:col-span-2">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">Inactivity Distribution</h3>
                                    <div className="h-64 w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={chartData} layout="vertical" margin={{ top: 5, right: 30, left: 20, bottom: 5 }}>
                                                <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                                <XAxis type="number" />
                                                <YAxis dataKey="name" type="category" width={100} tick={{fontSize: 12}} />
                                                <Tooltip cursor={{fill: 'transparent'}} />
                                                <Bar dataKey="value" radius={[0, 4, 4, 0]} barSize={30}>
                                                    {chartData.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                                    ))}
                                                </Bar>
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </Card>

                                {/* Action Panel */}
                                <Card className="p-6 bg-slate-800 text-white flex flex-col justify-center">
                                    <h3 className="text-xl font-bold mb-2">Audit Actions</h3>
                                    <p className="text-slate-300 text-sm mb-6">
                                        Download the full report to process access revocations for inactive users.
                                    </p>
                                    <button 
                                        onClick={downloadCSV}
                                        className="w-full py-3 bg-white text-slate-900 rounded-lg font-bold hover:bg-blue-50 transition-colors flex items-center justify-center gap-2"
                                    >
                                        <Download className="w-5 h-5" /> Download CSV Report
                                    </button>
                                </Card>
                            </div>

                            {/* Detailed Table */}
                            <Card className="overflow-hidden">
                                <div className="p-4 border-b border-gray-200 bg-gray-50">
                                    <h3 className="font-bold text-gray-700">Detailed User Status</h3>
                                </div>
                                <div className="overflow-x-auto max-h-[500px]">
                                    <table className="w-full text-left text-sm">
                                        <thead className="bg-gray-100 text-gray-600 sticky top-0">
                                            <tr>
                                                <th className="p-4 font-semibold">Person ID</th>
                                                <th className="p-4 font-semibold">Name</th>
                                                <th className="p-4 font-semibold">Last Access Date</th>
                                                <th className="p-4 font-semibold">Days Inactive</th>
                                                <th className="p-4 font-semibold">Status Category</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100">
                                            {results.list.map((row, i) => {
                                                const isHighPriority = row.id && row.id.toString().startsWith('CO_');
                                                return (
                                                    <tr key={i} className={`hover:bg-gray-50 ${isHighPriority ? 'bg-indigo-50 border-l-4 border-indigo-500' : 'border-l-4 border-transparent'}`}>
                                                        <td className={`p-4 font-medium ${isHighPriority ? 'text-indigo-700 font-bold' : 'text-gray-900'}`}>
                                                            {row.id}
                                                            {isHighPriority && <span className="ml-2 text-[10px] uppercase tracking-wider bg-indigo-200 text-indigo-800 px-1.5 py-0.5 rounded">EXT</span>}
                                                        </td>
                                                        <td className="p-4 text-gray-700">{row.name}</td>
                                                        <td className="p-4 text-gray-600">{row.lastSeen}</td>
                                                        <td className="p-4 text-gray-600">{row.daysSince}</td>
                                                        <td className="p-4">
                                                            <span className={`px-2 py-1 rounded-full text-xs font-semibold
                                                                ${row.status.includes('Active') ? 'bg-green-100 text-green-700' : ''}
                                                                ${row.status.includes('3-6') ? 'bg-yellow-100 text-yellow-700' : ''}
                                                                ${row.status.includes('6-9') ? 'bg-orange-100 text-orange-700' : ''}
                                                                ${row.status.includes('9-12') ? 'bg-red-100 text-red-700' : ''}
                                                                ${row.status.includes('> 1') || row.status.includes('Never') ? 'bg-gray-200 text-gray-700' : ''}
                                                            `}>
                                                                {row.status}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </Card>

                            <div className="text-center text-gray-400 text-sm pb-8">
                                <p>Processed locally. No data leaves your browser.</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AccessAuditApp />);
    </script>
</body>
</html>
